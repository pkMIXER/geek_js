<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //Сначала складываем числа и потом конкатенируем со строкой, вывод 2010
        console.log(10 + 10 + "10");
        //Чистая конкатенация всех значений, вывод 101010
        console.log(10 + "10" + 10);
        //Здесь неявное преобразование типа с помощью плюса перед строчным значением 10, вывод 30
        console.log(10 + 10 + +"10");
        //Вывод числа минус бесконечность, потому что -"" это 0
        console.log(10 / -"");
        //2,5 не может быть преобразовано в число из за запятой, поэтому вывод "числа" NaN
        console.log(10 / +"2,5");
    </script>
</body>

</html>
