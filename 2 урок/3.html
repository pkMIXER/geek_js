<script>
function doaction(a,b){
    if  (a>=0 && b>=0) {
        return a-b;
    }else if(a<0 && b<0){
        return a*b;
    }else if ((a >= 0 && b <0) || (a<0 && b>=0)){
        //ваш вариант с умножением тоже увидел после написания, классно)
        return a+b;
    }
}
let a = Number(prompt("Введите первое число:")); 
let b = Number(prompt("Введите второе число:"));
console.log(doaction(a,b));
</script>
