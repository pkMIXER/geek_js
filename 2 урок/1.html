<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
//пример 1 
let a = 1, b = 1, c, d; 
c = ++a; 
//Ответ 2, потому что используется префиксная инкрементация
alert(c); // ответ: 2 
//пример 2 
//Такой ответ потому что суфиксная инкрементация
d = b++; alert(d); //ответ: 1 
//пример 3 
//Ответ 5 по причине того, что уже была произведена инкрементация на 1 примере(2), тут произведена ещё одна(3)
//а потом добавлена к 2, выходит 2+3 :)
c = 2 + ++a; alert(c); //ответ: 5 
//пример 4 
d = 2 + b++; 
//К 2 добавлен добавлен результат после первой инкрементации(2), инкрементация на этом шаге суфиксная и не участвует в выводе.
alert(d); //ответ: 4 
//См. пример 3.
alert(a); //3 
//В последней суфиксной инкрементации новое значение не участвовало, хотя и было "присвоено"
alert(b); //3
</script>
</body>
</html>html
